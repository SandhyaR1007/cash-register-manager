<!DOCTYPE html>
<html>
  <head>
    <title>Cash Register Manager</title>
    <meta charset="UTF-8" />
    <link href="./src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="sub-head">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <label for="bill-amount" class="title">Bill Amount:</label>
      <input
        id="bill-amount"
        type="number"
        name="bill-amount"
        class="input-fields"
      />
      <label for="bill-amount" class="title">Cash Given:</label>
      <input
        id="cash-given"
        type="number"
        name="cash-given"
        class="input-fields"
      />
      <button onclick="checkChange();" class="check-button">Check</button>
      <div class="return" id="error-div"></div>
      <div class="title return">Return Change</div>
      <table>
        <tr>
          <td>No of Notes</td>
          <td id="2000"></td>
          <td id="500"></td>
          <td id="100"></td>
          <td id="20"></td>
          <td id="10"></td>
          <td id="5"></td>
          <td id="1"></td>
        </tr>
        <tr>
          <td>Note</td>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
